<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg-pattern">
        <div class="bg-pattern-top">
          <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
                <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
                <stop stop-color="#53FFEE" offset="99.94%" />
              </linearGradient>
            </defs>
            <ellipse
              fill="url(#a)"
              transform="rotate(-135 489 489)"
              cx="489"
              cy="489"
              rx="489"
              ry="488"
              fill-rule="evenodd"
              opacity=".5"
            />
          </svg>
        </div>
        <div class="bg-pattern-bottom">
          <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
                <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
                <stop stop-color="#53FFEE" offset="99.94%" />
              </linearGradient>
            </defs>
            <ellipse
              fill="url(#a)"
              transform="scale(1 -1) rotate(45 1669.55 0)"
              cx="489"
              cy="489"
              rx="489"
              ry="488"
              fill-rule="evenodd"
              opacity=".25"
            />
          </svg>
        </div>
      </div>

      <main class="main">
        <div class="card">
          <div class="bg-blue"></div>
          <div class="card__img-container">
            <img
              src="images/image-victor.jpg"
              alt="profile photo"
              class="card__img-content"
            />
          </div>
          <h2
            class="heading-secondary u-margin-top-custom u-center-text u-margin-bottom-custom"
          >
            Victor Crest&nbsp;&nbsp;<span
              class="heading-secondary__age u-center-text"
              >26</span
            >
            <span
              class="heading-secondary__country u-display-block u-center-text"
              >London</span
            >
          </h2>
          <ul class="card__insights">
            <li class="card__insights-item">
              <span class="card__insights-item-value">80K</span>
              <span class="card__insights-item-label">Followers</span>
            </li>
            <li class="card__insights-item">
              <span class="card__insights-item-value">803K</span>
              <span class="card__insights-item-label">Likes</span>
            </li>
            <li class="card__insights-item">
              <span class="card__insights-item-value">1.4K</span>
              <span class="card__insights-item-label">Photos</span>
            </li>
          </ul>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mostafa Saeid</a>.
      </div>
    </div>
  </body>
</html>
